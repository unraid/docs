name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  build-and-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Install NPM
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json
      
      - name: Install dependencies
        run: npm ci

      - name: Build documentation with PR base URL (English only)
        run: npm run build -- --locale en
        env:
          BASE_URL: /pr-preview-${{ github.event.number }}/
      
      - name: Deploy PR preview to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: pr-preview-${{ github.event.number }}
      
      - name: Comment PR with preview link
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            ðŸ“š **Documentation Preview Ready!**
            
            ðŸ”— Preview URL: https://docs.unraid.net/pr-preview-${{ github.event.number }}/
            
            *This preview will be updated automatically with new commits.*
          comment_tag: preview-url
          mode: recreate
